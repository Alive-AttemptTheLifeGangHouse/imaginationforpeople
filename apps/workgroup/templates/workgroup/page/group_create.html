{% extends "workgroup/layout/workgroup_base.html" %}

{% block content %}
{% load i18n %}

<div class="container">
  <div class="row">
    <div id="workgroup-edit-form" class="span12">
      <h1>{% trans "Create a new group " %}</h1>
      <form method='POST' action='{% url workgroup-create %}' enctype="multipart/form-data">
	{% csrf_token %}
	{{ form.as_p }}
	<input type='submit'/>
      </form>
    </div>
  </div>
</div>


{% endblock %}
