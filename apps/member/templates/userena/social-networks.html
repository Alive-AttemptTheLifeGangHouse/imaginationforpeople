
<div class="social-panel">
    <ul>
        <li class="social-login"> <a href="{% url socialauth_begin 'facebook' %}"><img src="{{ STATIC_URL }}images/home/social-fb.png" alt="Facebook" width="32" height="32" /></a> </li>
        <li class="social-login"> <a href="{% url socialauth_begin 'google-oauth2' %}"><img src="{{ STATIC_URL }}images/home/social-google.png" alt="Google +" width="32" height="32" /></a> </li>
        <li class="social-login"> <a href="{% url socialauth_begin 'twitter' %}"><img src="{{ STATIC_URL }}images/home/social-twitter.png" alt="Twitter" width="32" height="32" /></a> </li>
        <li class="social-login"> <a href="{% url socialauth_begin 'linkedin' %}"><img src="{{ STATIC_URL }}images/home/social-ln.png" alt="LinkedIn" width="32" height="32" /></a> </li>
        <li class="social-login"> <a href="javascript:;" class="openid-button"><img src="{{ STATIC_URL }}images/home/social-openid.png" alt="OpenID" width="32" height="32" /></a> </li>
    </ul>
    
    <div class="clear"></div>
    
    <form action="{% url socialauth_begin 'openid' %}" method="POST" class="openid-form hidden">
        <label for="openid_identifier">OpenID:</label>
        {% csrf_token %}
        <input type="text" name="openid_identifier" id="openid_identifier" style="float:left;" />
        <button class="button" style="margin:0px 10px; top:5px;">Login</button>
    </form> 
</div>
