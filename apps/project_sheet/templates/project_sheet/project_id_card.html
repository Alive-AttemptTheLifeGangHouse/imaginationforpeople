{% load i18n %}

<a href="{{ project_translation.get_absolute_url }}" class="project_card"  title="{{ project_translation.baseline}}">
  
  <div class="project-photo">	
    <img src="{{ project_translation.project.pictures.all.0.thumbnail_idcard.url }}" alt=""/>
  </div>
  
  <div class="project_card_type">{# <img src="http://www.google.fr/images/logos/ps_logo2.png" alt="democratize" /> #}</div>
  
  <div class="project_card_content">
    {# <div class="project_card_status">{% trans 'completed'|capfirst %}  </div> #}
    <div class="project_infos_title">{{ project_translation.title }}</div>	
    <div class="project_infos_location">
        {% if project_translation.project.location.country %}
            {{project_translation.project.location.country.name|truncatewords:2|capfirst}}
            <img src="{{ project_translation.project.location.country.flag }}" class="flag" title="{{ project_translation.project.location.country.name }}" alt="{{ project_translation.project.location.country.name }}"/>
        {% else %}
        -
        {% endif %}
    </div>				
  </div>
  <div class="clear"></div>
  
</a>
