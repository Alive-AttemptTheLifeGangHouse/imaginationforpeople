{% comment %}

Parameters for this block
=========================

* members : member list (FIXME: object type ?)

{% endcomment %}
{% load i18n %}
{% load word_boundary_aware_truncate_chars %}

<div class="member-list square fancy">
	<ul>
		{% for member in project.detailed_members.all %}
		<li id="member-{{ member.id }}" class="member square fancy">
			<img src="{{ member.user.get_profile.get_mugshot_url }}" alt="{{ member.user.username }}" width="80" height="80"/>
		</li> 
		{% endfor %}
	</ul>
</div>
