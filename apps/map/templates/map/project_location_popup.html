{% load i18n %}
{% load word_boundary_aware_truncate_chars %}
{% load comments %}

<div class="project-location-popup">
        <div>
             <a href="{{ project.get_absolute_url }}"><img style="max-width: 100px;max-height: 60px; float:left; margin-right: 10px;" src="{{ project.get_primary_picture.thumbnail_idcard.url }}" alt="" /></a>
             <a href="{{ project.get_absolute_url }}">{{ project.title|truncatechars:40 }}</a><br>
             {{ project.baseline|truncatechars:110 }}
        </div>
        <div class="location-address">
        {{ location.address }}
        </div>
        <div class="location-country">
        <img src="{{ location.country.flag }}" alt="{{ location.country }}"/> {{ location.country.name }}
        </div>
        
        
    </div>

</div>
